<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Configurateur de Copieur - Test</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: #f5f5f5;
        color: #1a1a1a;
        line-height: 1.6;
      }

      .dev-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 20px;
        text-align: center;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      }

      .dev-header h1 {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 8px;
      }

      .dev-header p {
        opacity: 0.9;
        font-size: 14px;
      }

      .dev-container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 24px;
      }

      .dev-grid {
        display: grid;
        grid-template-columns: 350px 1fr;
        gap: 24px;
        align-items: start;
      }

      .text-orange-price {
        color: #ed7124;
      }

      .text-gray-700 {
        color: #4a5568;
      }

      .flex {
        display: flex;
      }

      .flex-col {
        flex-direction: column;
      }

      .flex-row {
        flex-direction: row;
      }

      .gap-2 {
        gap: 8px;
      }

      .justify-center {
        justify-content: center;
      }

      .font-bold {
        font-weight: 700;
      }

      @media (max-width: 1024px) {
        .dev-grid {
          grid-template-columns: 1fr;
        }
      }

      @media (max-width: 768px) {
        .dev-container {
          padding: 16px;
        }

        .dev-header h1 {
          font-size: 20px;
        }
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>JavaScript doit être activé pour utiliser ce configurateur.</strong>
    </noscript>

    <div class="dev-header">
      <h1>Configurateur de Copieur</h1>
      <p>Mode Développement - Test avec données mock</p>
    </div>

    <div class="dev-container">
      <div class="dev-grid">
        <div id="copieur-js-vue-image" data-copieur-id="26"></div>
        <div id="vue-product-copieur-front" data-copieur-id="26" data-product-id=""></div>
      </div>
    </div>

    <script src="./js/chunk-vendors.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
